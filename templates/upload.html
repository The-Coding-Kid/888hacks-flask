<html>
	<head>
		<title>Upload Image</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/upload_image.css') }}" />
		<noscript
			><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}"
		/></noscript>
	</head>
	<body class="is-preload">
		<!-- Page Wrapper -->
		<div id="page-wrapper">
			<!-- Header -->
			<header id="header">
				<h1><a href="/" style="color: white">SmartChoice</a></h1>
				<nav>
					<a href="#menu">Menu</a>
				</nav>
			</header>

			<!-- Menu -->
			<nav id="menu">
				<div class="inner">
					<h2>Menu</h2>
					<ul class="links">
						<li><a href="/">Home</a></li>
						<li><a href="/upload">Upload Image</a></li>
					</ul>
					<a href="#" class="close">Close</a>
				</div>
			</nav>

			<!-- Wrapper -->
			<section id="wrapper">
				<header>
					<div class="inner">
						<h2>Upload Image</h2>
						<p>Upload an image here</p>
						<form action="/upload-image" method="POST" enctype="multipart/form-data">
							<input
								type="file"
								class="custom-file-input"
								name="image"
								id="image"
								style="width: 350px"
							/>
							<button type="submit" style="padding-horizontal: 10px; margin-top: 50px">
								Upload
							</button>
						</form>
					</div>
				</header>

				<!-- Content -->
			</section>

			<!-- Footer -->
		</div>

		<!-- Scripts -->
		<script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
	</body>
</html>
